<div class="actions" *ngIf="filteredUsers.length > 0">
  <!-- <button mat-button (click)="toggleSort()">
    Sort by Age: {{ sortAscending ? 'Ascending' : 'Descending' }}
  </button> -->
  <mat-form-field appearance="outline">
    <mat-label>Sort by Age</mat-label>
    <mat-select [(value)]="selectedOrder" (selectionChange)="toggleSort(selectedOrder)">
      <mat-option value="Ascending">Ascending</mat-option>
      <mat-option value="Descending">Descending</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Filter by Role</mat-label>
    <mat-select [(value)]="selectedRole" (selectionChange)="onRoleChange(selectedRole)">
      <mat-option value="">All Roles</mat-option>
      <mat-option value="admin">Admin</mat-option>
      <mat-option value="user">User</mat-option>
      <mat-option value="moderator">Moderator</mat-option>
    </mat-select>
  </mat-form-field>
</div>

<div class="user-grid">
  <app-user-card *ngFor="let user of filteredUsers" [user]="user"></app-user-card>
</div>
